<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pipes Unicode</title>

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="pipes.css">
    <script src="../main.js"></script>
    <script src="pipes.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="mainContainer">
    <h1 id="title">Pipes Unicode</h1>
    <div class="contentContainer">
        <div id="buttonContainer">
            <button id="pb1" class="pipeButton" state="1" tabindex="-1"></button>
            <button id="pb2" class="pipeButton" state="1" tabindex="-1"></button>
            <button id="pb3" class="pipeButton" state="1" tabindex="-1"></button>
            <button id="pb4" class="pipeButton" state="1" tabindex="-1"></button>
        </div>
        <div id="output">
            <div><span>Character: </span><span id="charOut"></span></div>
            <button id="charCopy" class="btn">Copy Character</button>
            <div><span>Unicode: </span><span id="codeOut"></span></div>
            <button id="codeCopy" class="btn">Copy Unicode</button>
        </div>
    </div>
</div>
</body>
</html>
